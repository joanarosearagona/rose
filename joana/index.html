<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ReactJS Recipe Box</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header" id="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span id="navbar-brand"></span>
    </div>
    <div class="collapse navbar-collapse" id="main-navbar">
      <form class="navbar-form navbar-left" role="search" onkeypress="return event.keyCode != 13">
        <div class="form-group" id="search-bar"></div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li id="add_new_recipe"></li>
      </ul>
    </div>
  </div>
</div>
<!--Content-->
<div class="container" id="recipes-content"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.5.3/pubsub.min.js'></script>

    <script  src="js/index.js"></script>

</html>
